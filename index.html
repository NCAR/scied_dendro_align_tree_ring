<body>
    <div id="gameContainer"></div>
    <script type="text/javascript">
		window.onload = function(){
			// new Game(width, height, renderer, parent, state, transparent, antialias, physicsConfig)
			// http://phaser.io/docs/2.4.2/Phaser.Game.html
			var game = new Phaser.Game(900, 600, Phaser.AUTO, 'gameContainer');

			game.score = 0;

			// The State Manager is responsible for loading, setting up and switching game states.
			// http://phaser.io/docs/2.4.2/Phaser.StateManager.html#add
			game.state.add('Boot', Dendrochronology.Boot);
			game.state.add('Preloader', Dendrochronology.Preloader);
			game.state.add('StartMenu', Dendrochronology.StartMenu);

			game.state.add('GameLevel_1', Dendrochronology.UK_intro);
			game.state.add('GameLevel_2', Dendrochronology.UK_collect_samples);
			game.state.add('GameLevel_3', Dendrochronology.UK_align_cores);

			game.state.add('GameLevel_21', Dendrochronology.USA_intro);
			game.state.add('GameLevel_22', Dendrochronology.USA_collect_samples);
			game.state.add('GameLevel_23', Dendrochronology.USA_align_cores);

			game.state.add('GameLevel_91', Dendrochronology.GameLevel_91);
			game.state.add('GameLevel_92', Dendrochronology.GameLevel_92);
			game.state.add('GameLevel_93', Dendrochronology.GameLevel_93);
			game.state.add('GameLevel_95', Dendrochronology.GameLevel_95);
			game.state.add('ReplayMenu', Dendrochronology.ReplayMenu);
			game.state.start('Boot');
		}
    </script>
